<!DOCTYPE html>
<html>
<head>
    <style>
        .button-clicked {
            background-color: lightgray; /* 클릭 시 배경색 */
        }
    </style>

    <script>
        let expression = "";

        function add(character, button) {
            expression = expression + character;
            document.getElementById("display").value = expression;
            button.classList.add("button-clicked"); // 버튼의 클래스 변경
        }

        function compute() {
            document.getElementById("display").value = eval(expression);
            resetBackgroundColor(); // 연산 후 배경색 초기화
        }

        function clearDisplay() {
            expression = "";
            document.getElementById("display").value = "0";
            resetBackgroundColor(); // 화면 지우고 배경색 초기화
        }

        function resetBackgroundColor() {
            const buttons = document.getElementsByTagName("input");
            for (let i = 0; i < buttons.length; i++) {
                buttons[i].classList.remove("button-clicked"); // 배경색 초기화
            }
        }
    </script>

</head>
<body>
    <form>
        display <input id="display" value="0" size="30">
        <br>
        <input type="button" value="7" onclick="add('7', this)">
        <input type="button" value="8" onclick="add('8', this)">
        <input type="button" value="9" onclick="add('9', this)">
        <input type="button" value="/" onclick="add('/', this)">
        <br>
        <input type="button" value="4" onclick="add('4', this)">
        <input type="button" value="5" onclick="add('5', this)">
        <input type="button" value="6" onclick="add('6', this)">
        <input type="button" value="*" onclick="add('*', this)">
        <br>
        <input type="button" value="1" onclick="add('1', this)">
        <input type="button" value="2" onclick="add('2', this)">
        <input type="button" value="3" onclick="add('3', this)">
        <input type="button" value="-" onclick="add('-', this)">
        <br>
        <input type="button" value="0" onclick="add('0', this)">
        <input type="button" value="+" onclick="add('+', this)">
        <br>
        <input type="button" value="Clear" onclick="clearDisplay()">
        <input type="button" value="Enter" name="enter" onclick="compute()">
    </form>
</body>
</html>
