<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #test{
            background-color: lightblue;
        }
    </style>
</head>
<body>
    <h1>덧셈 계산기입니다:) 버튼을 눌러 숫자를 입력해주세요!</h1>
    <h1 id="test">숫자 입력하기</h1>
    <button onclick="printnum()">숫자 출력</button>

    <script>
        let x = parseInt(prompt("첫번째 숫자를 입력하세요!")); //parseInt를 안쓰고 그냥 prompt로만 입력받으면 문자열로 생각하고 입력받음. 정수형으로 입력 받기 위해서 parseInt사용.
        let y = parseInt(prompt("두번째 숫자를 입력하세요!"));
        let z = x + y;

        function printnum(){
            document.getElementById("test").innerHTML = z;
        }
    </script>

</body>
</html>
