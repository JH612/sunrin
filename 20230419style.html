<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{font-size: 12px;}
        h2{font-size: 200%;}
        .team1{color: blue; padding: 50px;}/*상속요소인 ul을 파란색으로 지정하면 그 안의 자식 요소인 li들 모두가 파란색으로 지정됨 */ 
        .team2{color: red;}
    </style>
</head>
<body>
    <h2>제목 입니다.</h2>
    <ul class="team1"><!--ul.team1>li*5{$}-->
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
    <ul class="team2"><!--ul.team2>li*5{$}-->
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
</body>
</html>
