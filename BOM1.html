<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <input type="button" value="구글창 열기" onclick="window.open('https://www.google.com', '_blank', 'width=300, height=300', true)">
    </form>
</body>
</html>
<!--브라우저 객체 모델(BOM)
- 웹브라우저가 가지고있는 모든 객체를 의미
- 최상위 객체는 window 이고 그 아래로 navigator, location, history, screen, document, frames 객체가 있다.
- window 객체는 BOM에서 최상위 객체로서 웹브라우저 윈도우를 나타내고 있다.  
- 자바스크립트의 모든 전역 함수는 window 객체의 메소드이다. -->
