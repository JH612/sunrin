<!DOCTYPE html>
<html lang="ko">

<head>
    <style>
        p,
        div {
            margin: 10px;
            border: 1px solid rgb(199, 89, 25);
        }
    </style>
</head>

<body>
    <div id="div1">DIV
        <p id="p1">P1</p>
        <p id="p2">P2</p>
    </div>
    <script>
        let elem1 = document.getElementById("div1");
        elem1.addEventListener("click", function () { alert(`캡처링 div`); }, true);
        elem1.addEventListener("click", function () { alert(`버블링 div`); });
        elem2 = document.getElementById("p1");
        elem2.addEventListener("click", function () { alert(`캡처링 p1`); }, true);
        elem2.addEventListener("click", function () { alert(`버블링 p1`); });
        elem3 = document.getElementById("p2");
        elem3.addEventListener("click", function () { alert(`캡처링 p2`); }, true);
        elem3.addEventListener("click", function () { alert(`버블링 p2`); });
        //버블링은 가장 안쪽 요소의 이벤트가 먼저 처리된 다음 바깥쪽 이벤트가 처리된다.
        //캡처링은 가장 바깥쪽 요소의 이벤트가 먼저 처리된 다음, 안쪽 요소의 이벤트가 처리된다.
        //(디폴트는 버블링)
    </script>
</body>

</html>
