<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //콘솔출력
        let str1 = "Hello world";
        console.log(str1);
        //다큐멘트에 출력
        document.write(str1);
        //팝업 출력
        alert(str1);
        confirm(str1); //확인, 취소 모두 뜸
        let input1 = prompt("이름을 입력해주세요 :)");
        document.write(input1); //input으로 입력받은 내용 다큐멘트에 출력

        //함수
        function nameinput(){
            let userinput = prompt("이름을 입력하세요");
            document.write(userinput);
        }
    </script>
</head>
<body>
    <button onclick="document.getElementById('light').src='./그림소스/light-bulb2.png'">전등켜기</button>
    <button onclick="document.getElementById('light').src='./그림소스/light-bulb1.png'">전등끄기</button>
    <button onclick="nameinput();">이름 출력하기</button>
    <img id="light" src="./그림소스/light-bulb2.png">
</body>
</html>
